<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Landing Page Example</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav>
          <ul class="flex-nav">
            <li class="logo">Logo</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>


        <!-- Showcase Section -->
        <section class="showcase">
            <div class="showcase-content">
                <h3 class="showcase-small-heading"></h3>
                <h1 class="showcase-main-heading"></h1>
                <h2 class="showcase-text">
                    <span
                      class="typing"
                      data-wait="2000"
                      data-words='["PHP", "Wordpress"]'
                    ></span>
                  </h2>
                  <a href="" class="showcase-button"></a>
            </div>
        </section>
      </div>
    </header>

      <!-- About Section -->
      <section class="about" id="about-me">
        <div class="container">
          <div class="about-content">
            <h2 class="about-heading"></h2>
          </div>
          <div class="about-grid">
            <div class="about-box">
              <div class="about-text">
              </div>
            </div>
            <div class="about-background-img">
                <img src="img/laptop.jpg" alt="">
            </div>
          </div>
        </div>
      </section>


      <!-- Services Section -->
    <section class="services" id="my-services">
      <div class="container">
        <div class="services-content">
          <h2 class="services-heading"></h2>
        </div>
        <div class="services-grid">
          <div class="services-box">
            <img class="services-img" src="img/layers.png" alt="" />
            <h4 class="services-title"></h4>
            <p class="services-text"></p>
          </div>
          
          <div class="services-box">
            <img class="services-img" src="img/data.png" alt="" />
            <h4 class="services-title"></h4>
            <p class="services-text"></p>
          </div>
          
          <div class="services-box">
            <img
              class="services-img"
              src="img/responsive-design-for-variety-of-screens-formats.png"
              alt=""
            />
            <h4 class="services-title"></h4>
            <p class="services-text"></p>
          </div>
          
          <div class="services-box">
            <img class="services-img" src="img/internet-explorer.png" alt="" />
            <h4 class="services-title"></h4>
            <p class="services-text"></p>
            </div>
          
          <div class="services-box">
            <img class="services-img" src="img/contract.png" alt="" />
            <h4 class="services-title"></h4>
            <p class="services-text"></p>
          </div>
          
          
          <div class="services-box">
            <img class="services-img" src="img/light-bulb.png" alt="" />
            <h4 class="services-title"></h4>
            <p class="services-text"></p>
          </div>
          
        </div>
      </div>
    </section>


  </body>
</html>
